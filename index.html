<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Slots</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- CHECKBOX FOR DARK MODE -->
<input type="checkbox" id="theme-toggle">
<div class="theme-buttons">
  <!-- sun and moon icons -->
  <label for="theme-toggle" class="sun">☀️</label>
  <label for="theme-toggle" class="moon">🌙</label>
</div>

<!-- CHECKBOX FOR SPIN -->
<input type="checkbox" id="spin-toggle">

<div class="page">
  <h1>Lucky Slots</h1>

  <!-- SLOT MACHINE -->
  <div class="machine">
    <!-- Reel 1 -->
    <div class="reel r1">
      <div class="symbols">
        <span>🍒</span><span>🍋</span><span>⭐</span><span>💎</span><span>7️⃣</span>
        <span>🍒</span><span>🍋</span><span>⭐</span><span>💎</span><span>7️⃣</span>
        <span>🍒</span><span>🍋</span><span>⭐</span><span>💎</span><span>7️⃣</span>
      </div>
    </div>

    <!-- Reel 2 -->
    <div class="reel r2">
      <div class="symbols">
        <span>🍋</span><span>7️⃣</span><span>⭐</span><span>💎</span><span>🍒</span>
        <span>🍋</span><span>7️⃣</span><span>⭐</span><span>💎</span><span>🍒</span>
        <span>🍋</span><span>7️⃣</span><span>⭐</span><span>💎</span><span>🍒</span>
      </div>
    </div>

    <!-- Reel 3 -->
    <div class="reel r3">
      <div class="symbols">
        <span>💎</span><span>🍋</span><span>🍒</span><span>⭐</span><span>7️⃣</span>
        <span>💎</span><span>🍋</span><span>🍒</span><span>⭐</span><span>7️⃣</span>
        <span>💎</span><span>🍋</span><span>🍒</span><span>⭐</span><span>7️⃣</span>
      </div>
    </div>

    <!-- winning line -->
    <div class="win-line"></div>
  </div>

  <!-- SPIN BUTTON -->
  <label for="spin-toggle" class="spin">SPIN</label>

  <!-- CONFETTI -->
  <div class="confetti">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>
</div>

</body>
</html>
